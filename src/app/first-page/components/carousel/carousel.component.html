<div class="carousel-container">
  <div class="carousel-track">
    <div
      class="carousel-wrapper"
      [style.transform]="getTransform()"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd($event)"
    >
      <div
        class="carousel-slide"
        *ngFor="let item of items; let i = index"
        [class.active]="i === currentIndex"
      >
        <div class="slide-image" 
             [style.background-image]="'url(' + item.image + ')'"
             [style.background-position]="item.position"></div>
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <h3 class="slide-title">{{ item.title }}</h3>
          <p class="slide-subtitle">{{ item.subtitle }}</p>
          <button class="slide-button" (click)="scrollToSection($event, item.type)">
            <span>Agendar Consulta</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-nav prev" (click)="prevSlide()" aria-label="Anterior">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>
  
  <button class="carousel-nav next" (click)="nextSlide()" aria-label="PrÃ³ximo">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 18l6-6-6-6"/>
    </svg>
  </button>

  <div class="carousel-indicators">
    <button
      *ngFor="let item of items; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Ir para slide ' + (i + 1)"
    ></button>
  </div>
</div>
