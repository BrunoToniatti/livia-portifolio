<div class="divider">
  <svg class="divider-svg" viewBox="0 0 1200 80" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Linha ondulada superior -->
    <path class="wave-line wave-line-1" 
          d="M0,40 Q300,20 600,40 T1200,40" 
          fill="none" 
          stroke-width="1.5"/>
    
    <!-- Linha ondulada inferior -->
    <path class="wave-line wave-line-2" 
          d="M0,45 Q300,25 600,45 T1200,45" 
          fill="none" 
          stroke-width="1"/>
    
    <!-- Flores pequenas ao longo da linha -->
    <g class="flower" transform="translate(200, 40)">
      <circle cx="0" cy="0" r="2.5" class="flower-center"/>
      <circle cx="-3" cy="0" r="1.8" class="flower-petal"/>
      <circle cx="3" cy="0" r="1.8" class="flower-petal"/>
      <circle cx="0" cy="-3" r="1.8" class="flower-petal"/>
      <circle cx="0" cy="3" r="1.8" class="flower-petal"/>
    </g>
    
    <g class="flower" transform="translate(600, 40)">
      <circle cx="0" cy="0" r="3" class="flower-center"/>
      <circle cx="-3.5" cy="0" r="2" class="flower-petal"/>
      <circle cx="3.5" cy="0" r="2" class="flower-petal"/>
      <circle cx="0" cy="-3.5" r="2" class="flower-petal"/>
      <circle cx="0" cy="3.5" r="2" class="flower-petal"/>
    </g>
    
    <g class="flower" transform="translate(1000, 40)">
      <circle cx="0" cy="0" r="2.5" class="flower-center"/>
      <circle cx="-3" cy="0" r="1.8" class="flower-petal"/>
      <circle cx="3" cy="0" r="1.8" class="flower-petal"/>
      <circle cx="0" cy="-3" r="1.8" class="flower-petal"/>
      <circle cx="0" cy="3" r="1.8" class="flower-petal"/>
    </g>
  </svg>
</div>
